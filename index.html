<!DOCTYPE html>
<html>
<head>
<title>Full-Screen Image</title>
<style>
body {
  margin: 0;
  overflow: hidden; /* Prevent scrolling */
}

img {
  width: 100vw;
  height: 100vh;
  object-fit: contain; /* Maintain aspect ratio and fill the screen */
}
</style>
</head>
<body>
  <img src="bcard.png" alt="Bussiness card image">
</body>
</html>
